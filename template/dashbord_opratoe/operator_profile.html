{% extends 'dashbord_opratoe/oprator_base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <!-- Required Meta Tags Always Come First -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
{% block content %}
    <div class="col-lg-9">
          <div class="d-grid gap-3 gap-lg-5">
            <!-- Card -->
            <div class="card">
              <div class="card-header border-bottom">
                <h4 class="card-header-title">اطلاعات پایه</h4>
              </div>

              <!-- Body -->
              <div class="card-body">
                <form method="post" >
                  <!-- Form -->
                  <div class="row mb-4">
                    <label class="col-sm-3 col-form-label form-label">عکس پروفایل</label>

                    <div class="col-sm-9">
                      <!-- Media -->
                      <div class="d-flex align-items-center">
                        <!-- Avatar -->
                        <label class="avatar avatar-xl avatar-circle" for="avatarUploader">
                          <img id="avatarImg" class="avatar-img" src="{{ extra_user_data.image.url }}" alt="Image Description">
                        </label>

                        <div class="d-grid d-sm-flex gap-2 me-4">
                          <div class="form-attachment-btn btn btn-primary btn-sm">آپلود عکس
                            <input type="file" class="js-file-attach form-attachment-btn-label" id="avatarUploader" data-hs-file-attach-options="{
                                      &quot;textTarget&quot;: &quot;#avatarImg&quot;,
                                      &quot;mode&quot;: &quot;image&quot;,
                                      &quot;targetAttr&quot;: &quot;src&quot;,
                                      &quot;resetTarget&quot;: &quot;.js-file-attach-reset-img&quot;,
                                      &quot;resetImg&quot;: &quot;./assets/img/160x160/img1.jpg&quot;,
                                      &quot;allowTypes&quot;: [&quot;.png&quot;, &quot;.jpeg&quot;, &quot;.jpg&quot;]
                                   }">
                          </div>
                          <!-- End Avatar -->

                          <button type="submit" class="js-file-attach-reset-img btn btn-white btn-sm">ارسال</button>
                        </div>
                      </div>
                      <!-- End Media -->
                    </div>
                  </div>
                  <!-- End Form -->
                </form>
                <form>
                  <!-- Form -->
                  <div class="row mb-4">
                    <label for="firstNameLabel" class="col-sm-3 col-form-label form-label"> نام کامل <i class="bi-question-circle text-body ms-1" data-bs-toggle="tooltip" data-bs-placement="top" aria-label="Displayed on public forums, such as Front." data-bs-original-title="نام و نام خانوادگی"></i></label>

                    <div class="col-sm-9">
                      <div class="input-group">
                        <input type="text" class="form-control" name="firstName" id="firstNameLabel" placeholder="محمد" aria-label="Clarice" value="{{ user_data.first_name }}">
                        <input type="text" class="form-control" name="lastName" id="lastNameLabel" placeholder="محمدی" aria-label="Boone" value="{{ user_data.last_name }}">
                      </div>
                    </div>
                  </div>
                  <!-- End Form -->

                  <!-- Form -->
                  <div class="row mb-4">
                    <label for="emailLabel" class="col-sm-3 col-form-label form-label">ایمیل</label>

                    <div class="col-sm-9">
                      <input type="email" class="form-control" name="email" id="emailLabel" placeholder="example@gimal.com" aria-label="clarice@example.com" value="">
                    </div>
                  </div>
                  <!-- End Form -->

                  <!-- Form -->
                  <div class="js-add-field row mb-4" data-hs-add-field-options="{
                          &quot;template&quot;: &quot;#addPhoneFieldTemplate&quot;,
                          &quot;container&quot;: &quot;#addPhoneFieldContainer&quot;,
                          &quot;defaultCreated&quot;: 0
                        }">
                    <label for="phoneLabel" class="col-sm-3 col-form-label form-label">تلفن <span class="form-label-secondary">(اختیاری)</span></label>

                    <div class="col-sm-9">
                      <div class="input-group">
                        <input type="text" class="js-input-mask form-control" name="phone" id="phoneLabel" placeholder="+x(xxx)xxx-xx-xx" aria-label="+x(xxx)xxx-xx-xx" value="" data-hs-mask-options="{
                                 &quot;mask&quot;: &quot;+{0}(000)000-00-00&quot;
                               }">

                        <!-- Select -->
                        <div class="tom-select-custom">
                          <select class="js-select form-select tomselected ts-hidden-accessible" name="phoneSelect" data-hs-tom-select-options="{
                                    &quot;width&quot;: &quot;8rem&quot;,
                                    &quot;hideSearch&quot;: true
                                  }" id="tomselect-1" tabindex="-1">

                            <option value="Home">صفحه اصلی</option>
                            <option value="Work">کار کنید</option>
                            <option value="Fax">فکس</option>
                            <option value="Direct">دایرکت</option>
                          <option value="Mobile" selected="">سیار</option></select><div class="ts-wrapper js-select form-select single plugin-change_listener plugin-hs_smart_position plugin-dropdown_input rtl full has-items" style="width: 8rem;"><div class="ts-control" role="combobox" aria-haspopup="listbox" aria-expanded="false" aria-controls="tomselect-1-ts-dropdown" id="tomselect-1-ts-control" tabindex="0"><div data-value="Mobile" class="item" data-ts-item="">سیار</div><input class="items-placeholder" tabindex="-1" placeholder=""></div><div class="tom-select-custom"><div class="ts-dropdown single plugin-change_listener plugin-hs_smart_position plugin-dropdown_input" style="display: none;"><div class="dropdown-input-wrap"></div><div role="listbox" tabindex="-1" class="ts-dropdown-content" id="tomselect-1-ts-dropdown"></div></div></div></div>
                        </div>
                        <!-- End Select -->
                      </div>

                      <!-- Container For Input Field -->
                      <div id="addPhoneFieldContainer"></div>

                      <a href="javascript:" class="js-create-field form-link">
                        <i class="bi-plus-circle me-1"></i> تلفن را اضافه کنید
                      </a>
                    </div>
                  </div>
                  <!-- End Form -->

                  <!-- Add Phone Input Field -->
                  <div id="addPhoneFieldTemplate" style="display: none; position: relative;">
                    <div class="input-group input-group-add-field">
                      <input type="text" class="js-input-mask-dynamic form-control" data-name="additionlPhone" placeholder="+x(xxx)xxx-xx-xx" aria-label="+x(xxx)xxx-xx-xx" data-hs-mask-options="{
                               &quot;mask&quot;: &quot;+{0}(000)000-00-00&quot;
                             }">

                      <!-- Select -->
                      <div class="tom-select-custom">
                        <select class="js-select-dynamic form-select" data-name="additionlPhoneSelect">
                          <option value="Mobile" selected="">سیار</option>
                          <option value="Home">صفحه اصلی</option>
                          <option value="Work">کار کنید</option>
                          <option value="Fax">فکس</option>
                          <option value="Direct">دایرکت</option>
                        </select>
                      </div>
                      <!-- End Select -->
                    </div>

                    <a class="js-delete-field input-group-add-field-delete" href="javascript:;">
                      <i class="bi-x-lg"></i>
                    </a>
                  </div>
                  <!-- End Add Phone Input Field -->

                  <!-- Form -->
                  <div class="row mb-4">
                    <label class="col-sm-3 col-form-label form-label">جنسیت</label>

                    <div class="col-sm-9">
                      <div class="input-group input-group-md-down-break">
                        <!-- Radio Check -->
                        <label class="form-control" for="genderTypeRadio1">
                          <span class="form-check">
                            <input type="radio" class="form-check-input" name="genderTypeRadio" id="genderTypeRadio1">
                            <span class="form-check-label">مرد</span>
                          </span>
                        </label>
                        <!-- End Radio Check -->

                        <!-- Radio Check -->
                        <label class="form-control" for="genderTypeRadio2">
                          <span class="form-check">
                            <input type="radio" class="form-check-input" name="genderTypeRadio" id="genderTypeRadio2" checked="">
                            <span class="form-check-label">زن</span>
                          </span>
                        </label>
                        <!-- End Radio Check -->

                        <!-- Radio Check -->
                        <label class="form-control" for="genderTypeRadio3">
                          <span class="form-check">
                            <input type="radio" class="form-check-input" name="genderTypeRadio" id="genderTypeRadio3">
                            <span class="form-check-label">دیگر</span>
                          </span>
                        </label>
                        <!-- End Radio Check -->
                      </div>
                    </div>
                  </div>
                  <!-- End Form -->

                  <!-- Form -->
                  <div class="row mb-4">
                    <label class="col-sm-3 col-form-label form-label">بایو</label>

                    <div class="col-sm-9">
                      <!-- Quill -->
                      <div class="quill-custom">
                        <div class="ql-toolbar ql-snow"><span class="ql-formats"><button type="button" class="ql-bold"><svg viewBox="0 0 18 18"> <path class="ql-stroke" d="M5,4H9.5A2.5,2.5,0,0,1,12,6.5v0A2.5,2.5,0,0,1,9.5,9H5A0,0,0,0,1,5,9V4A0,0,0,0,1,5,4Z"></path> <path class="ql-stroke" d="M5,9h5.5A2.5,2.5,0,0,1,13,11.5v0A2.5,2.5,0,0,1,10.5,14H5a0,0,0,0,1,0,0V9A0,0,0,0,1,5,9Z"></path> </svg></button><button type="button" class="ql-italic"><svg viewBox="0 0 18 18"> <line class="ql-stroke" x1="7" x2="13" y1="4" y2="4"></line> <line class="ql-stroke" x1="5" x2="11" y1="14" y2="14"></line> <line class="ql-stroke" x1="8" x2="10" y1="14" y2="4"></line> </svg></button><button type="button" class="ql-underline"><svg viewBox="0 0 18 18"> <path class="ql-stroke" d="M5,3V9a4.012,4.012,0,0,0,4,4H9a4.012,4.012,0,0,0,4-4V3"></path> <rect class="ql-fill" height="1" rx="0.5" ry="0.5" width="12" x="3" y="15"></rect> </svg></button><button type="button" class="ql-strike"><svg viewBox="0 0 18 18"> <line class="ql-stroke ql-thin" x1="15.5" x2="2.5" y1="8.5" y2="9.5"></line> <path class="ql-fill" d="M9.007,8C6.542,7.791,6,7.519,6,6.5,6,5.792,7.283,5,9,5c1.571,0,2.765.679,2.969,1.309a1,1,0,0,0,1.9-.617C13.356,4.106,11.354,3,9,3,6.2,3,4,4.538,4,6.5a3.2,3.2,0,0,0,.5,1.843Z"></path> <path class="ql-fill" d="M8.984,10C11.457,10.208,12,10.479,12,11.5c0,0.708-1.283,1.5-3,1.5-1.571,0-2.765-.679-2.969-1.309a1,1,0,1,0-1.9.617C4.644,13.894,6.646,15,9,15c2.8,0,5-1.538,5-3.5a3.2,3.2,0,0,0-.5-1.843Z"></path> </svg></button><button type="button" class="ql-link"><svg viewBox="0 0 18 18"> <line class="ql-stroke" x1="7" x2="11" y1="7" y2="11"></line> <path class="ql-even ql-stroke" d="M8.9,4.577a3.476,3.476,0,0,1,.36,4.679A3.476,3.476,0,0,1,4.577,8.9C3.185,7.5,2.035,6.4,4.217,4.217S7.5,3.185,8.9,4.577Z"></path> <path class="ql-even ql-stroke" d="M13.423,9.1a3.476,3.476,0,0,0-4.679-.36,3.476,3.476,0,0,0,.36,4.679c1.392,1.392,2.5,2.542,4.679.36S14.815,10.5,13.423,9.1Z"></path> </svg></button><button type="button" class="ql-image"><svg viewBox="0 0 18 18"> <rect class="ql-stroke" height="10" width="12" x="3" y="4"></rect> <circle class="ql-fill" cx="6" cy="7" r="1"></circle> <polyline class="ql-even ql-fill" points="5 12 5 11 7 9 8 10 11 7 13 9 13 12 5 12"></polyline> </svg></button><button type="button" class="ql-blockquote"><svg viewBox="0 0 18 18"> <rect class="ql-fill ql-stroke" height="3" width="3" x="4" y="5"></rect> <rect class="ql-fill ql-stroke" height="3" width="3" x="11" y="5"></rect> <path class="ql-even ql-fill ql-stroke" d="M7,8c0,4.031-3,5-3,5"></path> <path class="ql-even ql-fill ql-stroke" d="M14,8c0,4.031-3,5-3,5"></path> </svg></button><button type="button" class="ql-code"><svg viewBox="0 0 18 18"> <polyline class="ql-even ql-stroke" points="5 7 3 9 5 11"></polyline> <polyline class="ql-even ql-stroke" points="13 7 15 9 13 11"></polyline> <line class="ql-stroke" x1="10" x2="8" y1="5" y2="13"></line> </svg></button><button type="button" class="ql-list" value="bullet"><svg viewBox="0 0 18 18"> <line class="ql-stroke" x1="6" x2="15" y1="4" y2="4"></line> <line class="ql-stroke" x1="6" x2="15" y1="9" y2="9"></line> <line class="ql-stroke" x1="6" x2="15" y1="14" y2="14"></line> <line class="ql-stroke" x1="3" x2="3" y1="4" y2="4"></line> <line class="ql-stroke" x1="3" x2="3" y1="9" y2="9"></line> <line class="ql-stroke" x1="3" x2="3" y1="14" y2="14"></line> </svg></button></span></div><div class="js-quill ql-container ql-snow hs-quill-initialized" style="height: 15rem;" data-hs-quill-options="{
                             &quot;placeholder&quot;: &quot;Type your message...&quot;,
                              &quot;modules&quot;: {
                                &quot;toolbar&quot;: [
                                  [&quot;bold&quot;, &quot;italic&quot;, &quot;underline&quot;, &quot;strike&quot;, &quot;link&quot;, &quot;image&quot;, &quot;blockquote&quot;, &quot;code&quot;, {&quot;list&quot;: &quot;bullet&quot;}]
                                ]
                              }
                             }"><div class="ql-editor" data-gramm="false" contenteditable="true" data-placeholder="Type your message..."><p>ذهن خلاق در Htmlstream</p></div><div class="ql-clipboard" contenteditable="true" tabindex="-1"></div><div class="ql-tooltip ql-hidden"><a class="ql-preview" rel="noopener noreferrer" target="_blank" href="about:blank"></a><input type="text" data-formula="e=mc^2" data-link="https://quilljs.com" data-video="Embed URL"><a class="ql-action"></a><a class="ql-remove"></a></div></div>
                      </div>
                      <!-- End Quill -->
                    </div>
                  </div>
                  <!-- End Form -->

                  <!-- Form -->
                  <div class="row align-items-center">
                    <label for="disableAdCheckbox" class="col-sm-3 col-form-label form-label">غیرفعال کردن تبلیغات <span class="badge badge-primary text-uppercase ms-1">پرو</span></label>

                    <div class="col-sm-9">
                      <!-- Check -->
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="disableAdCheckbox">
                        <label class="form-check-label" for="disableAdCheckbox">با حساب حرفه ای خود، می توانید تبلیغات
                          را در سراسر سایت غیرفعال کنید.</label>
                      </div>
                      <!-- End Check -->
                    </div>
                  </div>
                  <!-- End Form -->
                </form>
              </div>
              <!-- End Body -->

              <!-- Footer -->
              <div class="card-footer pt-0">
                <div class="d-flex justify-content-end gap-3">
                  <a class="btn btn-white" href="javascript:;">لغو</a>
                  <a class="btn btn-primary" href="javascript:;">ذخیره تغییرات</a>
                </div>
              </div>
              <!-- End Footer -->
            </div>
            <!-- End Card -->

          </div>
        </div>
{% endblock %}
</body>

</html>
