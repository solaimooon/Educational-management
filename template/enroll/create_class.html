{% extends 'dashbord_opratoe/oprator_base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>


    <div class="col-lg-9">
        <div class="d-grid gap-3 gap-lg-5">
            <!-- Card -->
            <div class="card">

                <div class="card-body">
                    <div class="card mb-3">
                        <div class="card-header border-bottom">
                            <h4 class="card-header-title">تعریف کلاس </h4>
                        </div>
                        <!-- Body -->
                        <div class="card-body">
                            <div class="row mb-4">
                                <div class="col-sm-9">
                                    <!-- Media -->

                                    <form action="#" method="post"
                                          class="d-flex align-items-center" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <!-- Avatar -->
                                        {{ klass_form_object.as_p }}


                                    </form>

                                    <!-- End Media -->
                                </div>
                            </div>
                            <!-- End Form -->
                        </div>
                    </div>
                    <div class="card mb-3">
                        <div class="card-header border-bottom">
                            <h4 class="card-header-title">افزودن دانش آموز</h4>
                        </div>

                        <form action="." method="post">
                            <!-- Body -->
                            <div class="card-body">
                                <!-- Form -->

                                {% csrf_token %}


                                <!-- Form -->
                                <div class="row mb-4">
                                    <label for="firstNameLabel" class="col-sm-3 col-form-label form-label">نام و نام
                                        خانوادگی</label>

                                    <div class="col-sm-9">
                                        <div class="input-group">

                                        </div>
                                    </div>
                                </div>
                                <!-- End Form -->

                                <!-- Form -->
                                <div class="row mb-4">
                                    <label for="emailLabel" class="col-sm-3 col-form-label form-label">ایمیل</label>

                                    <div class="col-sm-9">
                                        <input type="email" class="form-control text-center" value="" disabled>
                                    </div>
                                </div>
                                <!-- End Form -->

                                <!-- Form -->
                                <div class="row mb-4">
                                    <label for="phoneLabel" class="col-sm-3 col-form-label form-label">تلفن</label>

                                    <div class="col-sm-9">
                                        <div class="input-group">


                                        </div>


                                    </div>
                                </div>
                                <!-- End Form -->
                            </div>
                            <!-- End Body -->

                            <!-- Footer -->
                            <div class="card-footer pt-0">
                                <div class="d-flex justify-content-end gap-3">
                                    <a class="btn btn-danger" href="#">لغو</a>
                                    <button class="btn btn-primary" type="submit">ذخیره تغییرات</button>
                                </div>
                            </div>
                        </form>
                        <!-- End Footer -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Card -->

    <!-- End Card -->




</body>


</html>
{% endblock %}
